<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算器</title>
<style type="text/css">
input{
width:100px;
height:50px;
line-height:50px;
font-size:18px;
}
input[type="text"]{
	width:400px;
}
</style>

<script>
var nResult=0;
//获取控件
var iGet=function(id){
	return document.getElementById(id);	
}
//清除计算结果
var iClear=function(){
	iGet("iResult").value="";
}

//将点击的值附给Input
var getvalue=function (id){
	nResult+=id*1;
	iGet("iResult").value=id;
}

function jia(fh){
	if(fh=="+"){
		iGet("iResult").value=nResult;
	}
}

</script>
</head>

<body>
<table width="500" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td colspan="5"><input type="text" id="iResult" placeholder="计算结果"/></td>
  </tr>
  <tr>
    <td colspan="5"><input type="button" value="C" id="bClear" onClick="iClear()"/></td>
  </tr>
  <tr>
    <td><input type="button" value="7" id="b7" onClick="getvalue('7')"/></td>
    <td><input type="button" value="8" id="b8" onClick="getvalue('8')"/></td>
    <td><input type="button" value="9" id="b9" onClick="getvalue('9')"/></td>
    <td><input type="button" value="/" id="bChu"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="button" value="4" id="b4" onClick="getvalue('4')"/></td>
    <td><input type="button" value="5" id="b5" onClick="getvalue('5')"/></td>
    <td><input type="button" value="6" id="b6" onClick="getvalue('6')"/></td>
    <td><input type="button" value="*" id="bCheng"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="button" value="1" id="b1" onClick="getvalue('1')"/></td>
    <td><input type="button" value="2" id="b2" onClick="getvalue('2')"/></td>
    <td><input type="button" value="3" id="b3" onClick="getvalue('3')"/></td>
    <td><input type="button" value="-" id="bJan"/ onClick="jia('-')"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="button" value="0" id="b0" onClick="getvalue('b0')"/></td>
    <td><input type="button" value="." id="bDian"/></td>
    <td></td>
    <td><input type="button" value="+" id="bJa" onClick="jia('+')"/></td>
   <td><input type="button" value="=" id="bResult"/></td>
    
  </tr>
</table>

</body>
</html>
