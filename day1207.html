//传入秒数，返回小时，分钟，秒数
var tTimeBySec=function(num){
	var hour=parseInt(num/(60*60))<=9?"0"+parseInt(num/(60*60)):parseInt(num/(60*60));
	var second=parseInt((num%(60*60))/60)<=9?"0"+parseInt((num%(60*60))/60):parseInt((num%(60*60))/60);
	var minute=num%60<=9?"0"+num%60:num%60;		
	return (hour==0?"":hour+"时")+(second==0?"":second+"分")+minute+"秒"; 
}

//输入字符按照输入的字符将日期按格式显示
var rTimeBypre=function(pre,date){
	date=new Date();
	var year=date.getFullYear();//年
	var month=date.getMonth()+1;//月 0-11
	var day=date.getDate();//日
	if(pre==""){
		return year+"年"+month+"月"+day+"日";
	}else{
		return year+pre+month+pre+day;
	}	
}
