var sum=0;
//偶数
/*编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求
/1+1/3+...+1/n*/
var sOs=function(num){
	for(var i=1;i<=num;i++){
		if(i%2==0){
			document.write(1+"/"+i+" ");
			sum+=1/i;
		}
	}	
	return sum;
}
//奇数
var sJs=function(num){
	for(var i=1;i<=num;i++){
		if(i%2!=0){
			document.write(1+"/"+i+" ");
			sum+=1/i;
		}	
	}
	return sum;
}

function sResult(num){
	if(num%2==0){
		document.write(sOs(num));
	}else{
		document.write(sJs(num));
	}
}

/*4：某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，第二位和第三位交换，请编写一个函数，传
入原文，输出密*/

function sMm(num){
	var g=(num%10+5)%10;
	var s=(parseInt(num%1000%100/10)+5)%10;
	var b=(parseInt(num%1000/100)+5)%10;
	var q=(parseInt(num/1000)+5)%10;
	return String(g)+String(s)+String(b)+String(q);
}
